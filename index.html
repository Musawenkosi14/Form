<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <h1>Login</h1>

        <div class="input-section">

            <label class="user-label" for="username"><strong>Username:</strong></label>
            <input type="text"  class="usname" name="username" placeholder="Enter your username" required>

            <label class="psw-label" for="password"><strong>Password:</strong></label>
            <input type="password" class="psword" name="password" placeholder="Enter your password" required>

            <label  class="chk" for="check">
                <input type="checkbox" name="check" id="check-box">Remember Me<span class="fgt-span">Forgot <a href="#">password?</a></span>
            </label>

            <button type="submit">Login</button>

            <p>Don't have an account? <span class="sign-span"><a href="#"><b>Sign Up</b></a></span> </p>

        </div>
        
    </div>
    
</body>
</html>
